<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="" />

    <link rel="icon" href="%svelte.assets%/favicon.ico" />
    <meta
      content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
      name="viewport"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Calistoga&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %svelte.head%
  </head>
  <body class="system md:text-lg text-primary bg-inverse">
    <script>
      const theme = localStorage.getItem('theme');

      if (theme) {
        document.body.classList.remove('system');
        document.body.classList.add(theme);
      }
    </script>
    %svelte.body%
  </body>
</html>
